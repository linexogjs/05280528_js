<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여행 버킷리스트</title>
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
    <h1>여행 버킷리스트</h1>
    <div class="input-area">
      <input type="text" name="place" placeholder="여행지 입력">
      <input type="text" name="reason" placeholder="가고 싶은 이유">
      <div class="btns">
        <button onclick="addBucket()">추가</button>
        <button onclick="saveBucket()">저장</button>
        <button onclick="loadBucket()">불러오기</button>
      </div>
    </div>
    <div id="bucket-list" class="list-area"></div>
  </div>
</body>
</html>
